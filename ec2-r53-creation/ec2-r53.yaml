 - name: create ec2-instance and r53 record
   hosts: local
   connection: local
   vars:
    ami_id: "ami-0220d79f3f480ecf5"
    sg_id: "sg-0303a0e47aba592a6"

   tasks:
    - name: create ec2 instance
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        instance_type: "t3.micro"
        image_id: "{{ ami_id }}"
        security_group: "{{ sg_id }}"
        tags:
          Name: "{{ item }}"
      loop: "{{ instances }}"

